@EVE_CLOUDS,*:FOR[SigmaOPMRecolor]
{

  // Sarnus_Recolor
	@OBJECT:HAS[#body[Sarnus]]
	{
		@settings:HAS[#_Color[*]]
		{
			@_Color = #$_Color[2]$,$_Color[1]$,$_Color[0]$,$_Color[3]$ // B,G,R,A
		}
	}
	
  // Urlum_Recolor
	@OBJECT:HAS[#body[Urlum]]
	{
		@settings:HAS[#_Color[*]]
		{
			@_Color = #$_Color[2]$,$_Color[0]$,$_Color[0]$,$_Color[3]$ // B,R,R,A
		}
	}

  // Neidon_Recolor
	@OBJECT:HAS[#body[Neidon]]
	{
		@settings:HAS[#_Color[*]]
		{
			@_Color = #$_Color[2]$,$_Color[2]$,$_Color[0]$,$_Color[3]$ // B,B,R,A
			@_Color[1] += #$_Color[2]$ // B,B+R,R,A
			@_Color[1] *= 0.5 // B,(B+R)/2,R,A
		}
	}
}
